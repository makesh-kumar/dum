<div
  fxLayout="column"
  fxLayoutAlign="center center"
  fxFlex="100"
  class="profile-list-container"
>
  <app-profile-card
    *ngIf="currentProfile"
    [profile]="currentProfile"
    (swipeLeft)="onSwipeLeft()"
    (swipeRight)="onSwipeRight()"
    (shortlist)="onShortlist()"
  >
  </app-profile-card>
</div>
